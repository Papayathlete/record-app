<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>記録アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 720px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">記録</h1>
    <a class="btn btn-outline-secondary btn-sm" href="/all">全件</a>
  </div>

  {% if request.query_params.get("error") == "empty" %}
  <div class="alert alert-warning">メモが空です。</div>
  {% endif %}

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <form method="post" action="/records">
        <div class="mb-2">
          <label class="form-label">メモ（必須）</label>
          <textarea class="form-control" name="note" rows="3" placeholder="今日の気づき、やったこと、反省…"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">気分（任意：1〜5）</label>
          <input class="form-control" name="mood" inputmode="numeric" placeholder="例: 4">
        </div>
        <button class="btn btn-primary w-100" type="submit">保存</button>
      </form>
    </div>
  </div>

  <h2 class="h6 text-secondary mb-2">最新10件</h2>
  {% for r in records %}
  <div class="card mb-2">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div class="small text-secondary">{{ r.created_at }}</div>
        <div class="badge text-bg-secondary">mood: {{ r.mood if r.mood is not none else "-" }}</div>
      </div>
      <div class="mt-2" style="white-space: pre-wrap;">{{ r.note }}</div>
    </div>
  </div>
  {% else %}
  <div class="text-secondary">まだ記録がありません。</div>
  {% endfor %}
</div>
</body>
</html>
